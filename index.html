<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
    <section>
        <img src="assets/images/ilustration.svg" alt="Ilustração de duas mulheres praticando exercícios">
    </section>
    <section id="calculator">
<form id="form">
    <h1 id="title">
        Calculadora - IMC
    </h1>
    <div class="input-box">
        <label for="weight">
            Peso em Kg
        </label>
        <div class="input-field">
        <i class="fa-solid fa-weight-scale"></i>
        <input type="number" id="weight" required>
        <span>Kg</span>
    </div>
</div>
        <div class="input-box">
            <label for="height">
                Altura em metros (Exemplo 1.50)
            </label>
            <div class="input-field">
            <i class="fa-solid fa-ruler"></i>
            <input type="number" step="0.01" id="height" required>
            <span>m</span>
    </div>
</div>

<button id="calculate">
    Calcular
</button>
</form>

<div id="infos" class="hidden">
    <div id="result">
<div id="bmi">
    <span id="value"></span>
    <span>Seu IMC</span>
</div>
<div id="description">
    <span></span>
</div>
    </div>
    <div id="more_info">
        <a href="https://capital.sp.gov.br/web/saude/w/noticias/332991#:~:text=Para%20obter%20o%20IMC%2C%20basta,%2C5%20e%2024%2C9.&text=%2D%20obesidade%20m%C3%B3rbida%20(acima%20de%2040)."> Mais informações sobre o IMC</a>
        <i class="fa-solid fa-link"></i>
    </div>
</div>
    </section>
</main>
<script src="assets/js/script.js" ></script> 
</body>
</html>
